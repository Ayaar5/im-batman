<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM BATMAN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px #ffdd00, 0 0 40px #ffdd00;
        }

        button {
            margin-top: 20px;
            font-size: 2rem;
            padding: 10px 20px;
            background-color: #ffdd00;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 221, 0, 0.5);
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        .batman-logo {
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Batman_Logo.svg" alt="Batman Logo" class="batman-logo">
        <h1>IM BATMAN</h1>
        <button onclick="sayBatman()">Click Me</button>
    </div>

    <script>
        function sayBatman() {
            alert('IM BATMAN!');
        }
    </script>
</body>
</html>
